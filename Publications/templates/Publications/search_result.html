{% extends "Publications/base.html" %}
{% block content %}


<section class="">

    <form method="get" class="navbar-form navbar-left" action="{%  url 'publications:search' %}">
            <div class="form-group">
                <input type="search" class="form-control" aria-label="Search" placeholder="Author" name="author" id="author">
                <input type="search" class="form-control" aria-label="Search" placeholder="Title" name="title" id="title">
            </div>
        <button type="submit" class="btn btn-default"><b>SEARCH</b></button>
    </form>
    <br>
    <br>
    <br>
        <div class="panel panel-default">
            <div class="panel-heading"><h3><b>Search Results</b></h3></div>
        </div>  
    {% for article in search_result %}
  
    <div class="panel panel-default">
        <div class="panel-heading"><h4>{{article.level}}</h4></div>
          <div class="panel-body">
              <p>Author name : <b>{{article.author}}</b></p> 
          </div>
        <div class="panel-body">
            <p>Year Published : <b>{{article.year}}</b></p> 
          </div>
                <div class="panel-body">
                    <p>Title : <b>{{article.title}}</b></p>
          </div>
                <div class="panel-body">
           <p>{{article.text|linebreaks}}</p> 
          </div>
    </div>
    {% endfor %}



</section>
<style>
    #background{
        backface-visibility: hidden;
    }
    .text-colour{            
    color: red;
    }
    .btn{
        display: inline-block;
    text-decoration: none;
    color: #fff;
    border: 2px;
    padding: 12px 34px;
    font-size: 15px;
    background: transparent;
    position: relative;
    cursor: pointer;
     border-radius: 30px;
    }
    .btn:hover{
    border: 1px solid #f44336;
    background: linear-gradient(to right, #ff105f,#ffab06);
    transition: 1s; 
    }
</style>


{% endblock content %}
